<!DOCTYPE html>
<html>
<head>
    <title>Company Login</title>

    <style>
        body {
            font-family: Arial;
            background: #232e32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Left side */
     .left {
    width: 50%;
    padding: 30px;
    text-align: center;
    color: white;
    border-radius: 8px 0 0 8px;
    background: linear-gradient(
        to right,
        #1e3c72,
        #2a5298,
        #1e3c72
    );
}










       
        .left img {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Right side */
        .right {
            width: 50%;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
                    
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;

            /* Mirror gradient */
            background: linear-gradient(
                to right,
                #2d75bd,
                #4aa3ff,
                #2d75bd
            );
        }








        
button:hover {
    opacity: 0.9;
}






        
    </style>
</head>

<body>

<div class="container">

    <!-- Left -->
    <div class="left">
        <img src="{{ url_for('static', filename='alameer.png') }}" alt="Logo">

        <h2>AL AMEER RECRUITING AGENCY (PVT) LTD</h2>
        <p>
            614, 1st Floor, 2nd Division<br>
            Phone: +94 777322883<br>
            Email: alameeragency@gmail.com
        </p>
    </div>

    <!-- Right -->
    <div class="right">
        <h2>Login</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</div>

</body>
</html>
